<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Users</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Edit</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<button ng-click="editUser(user.id)">Edit</button>
					</td>
					<td>{{user.fName}}</td>
					<td>{{user.lName}}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
