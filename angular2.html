<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
			var app = angular.module('app',[]);
			app.controller('MainCtrl',function($scope){
				$scope.message = 'World';
			});
		</script>
	</head>
	<body ng-app="app" ng-controller="MainCtrl">
		Hello,{{message}}
	</body>
</html>
