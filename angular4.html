<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>http://www.runoob.com/try/tryit.php?filename=try_ng_validate</title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
			<p>
				<input type="email" name="email" ng-model="email" required />
				<span style="color: red;" ng-show="myForm.email.$invalid">
					<span ng-show="myForm.email.$error.required">邮箱不能为空！</span>
					<span ng-show="myForm.email.$error.email">非法的邮箱地址！</span>
				</span>
			</p>
			<input type="submit" ng-disabled="myForm.email.$invalid" value="提交" />
		</form>
		<script type="text/javascript">
			var app = angular.module('myApp',[]);
			app.controller('validateCtrl',function($scope){
				$scope.email = "wlg@sina.com";
			});
		</script>
	</body>
</html>
