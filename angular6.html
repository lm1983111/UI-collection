<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>http://www.runoob.com/try/try.php?filename=try_ng_controller_function</title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="" ng-controller="personController">
			名：<input type="text" ng-model="person.fristName" /><br/>
			姓：<input type="text" ng-model="person.lastName" /><br/>
			姓名：{{fullName()}}
		</div>
		<script type="text/javascript">
			function personController($scope){
				$scope.person={
					fristName:"John",
					lastName:"Doe",
				};
				$scope.fullName=function(){
					var x = $scope.person;
					return x.fristName + x.lastName;
				}
			}
		</script>
	</body>
</html>
