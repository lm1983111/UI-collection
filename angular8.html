<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular/personController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="personCtrl">
			<input type="text" ng-model="firstName" />
			<input type="text" ng-model="lastName" />
			<span ng-bind="fullName() | uppercase"></span>
		</div>
	</body>
</html>
