<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>http://www.runoob.com/angularjs/angularjs-controllers.html</title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular/namesController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="namesController">
			<ul>
				<li ng-repeat="x in names">
					{{x.name + ", " + x.country}}
				</li>
			</ul>
		</div>
	</body>
</html>
