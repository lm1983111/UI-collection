<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    canvas{
		    	border: 1px solid #000;
		    }
		</style>
		<script type="text/javascript">
			function draw(){
				var canvas = document.getElementById("tutorial");
				if(canvas.getContext){
					var ctx = canvas.getContext('2d');
					
					//绘制线
					ctx.beginPath();
					ctx.moveTo(10,10);
					ctx.lineTo(50,50);
					ctx.stroke();
					
					//绘制三角形
					ctx.beginPath();
					ctx.moveTo(70,60);
					ctx.lineTo(110,110);
					ctx.lineTo(30,100);
					ctx.fill()
					ctx.closePath();
					
					
				}
			}
		</script>
	</head>
	<body onload="draw()">
		<canvas id="tutorial" width="550" height="550"></canvas>
	</body>
</html>
