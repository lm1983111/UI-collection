<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<canvas id="pg4Canvas" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			var canvas = document.getElementById("pg4Canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
			}
			
			//构造函数
			function MyFunction(x,y){
				this.x = x;
				this.y = y;
			}
			
		    //用原型给构造函数添加画圆的方法
			MyFunction.prototype.draw = function(ctx){
				ctx.beginPath();
				ctx.arc(this.x,this.y,20,0,Math.PI*2,true);
				ctx.stroke();
			}
			
			//实例化构造函数
			var someBall = new MyFunction("100","100");
			var someBall2 = new MyFunction("150","150");
			//实例化的函数调用构造函数方法
			someBall.draw(ctx);
			someBall2.draw(ctx);

//			(function drawFrame(){

//				ctx.clearRect(0,0,canvas.width,canvas.height);
//				
//			}())
		</script>
		
	</body>

</html>
