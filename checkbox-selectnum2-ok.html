<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<form id="myForm" action="" method="post">
			<div class="form-group">
				<label for="input1">选项a</label>
				<input type="checkbox" name="input1" id="input1" value="" />
			</div>
			<div class="form-group">
				<label for="input2">选项b</label>
				<input type="checkbox" name="input2" id="input2" value="aaa" />
			</div>
			<div class="form-group">
				<label for="input3">选项c</label>
				<input type="checkbox" name="input3" id="input3" value="" />
			</div>
			<div class="form-group">
				<label for="input4">选项d</label>
				<input type="checkbox" name="input4" id="input4" value="" />
			</div>
			<input id="checkboxSelectNum" type="submit" value="提交" disabled="disabled" />
		</form>
		<script type="text/javascript">
			//提交前判断checkbox选中的个数,大于2不予提交，并弹出提示
			$(function(){
				$("input").on("click",function(){
					var checkLen = $("input:checkbox:checked").length;
//					alert(checkLen)
					if (checkLen == 0) {
						$("#checkboxSelectNum").attr("disabled",true)
					} else if(checkLen == 1 || checkLen == 2){
						$("#checkboxSelectNum").attr("disabled",false)
						return true;
					}else{
						alert("最多能选两家公司")
						return false;
					}
					
				})
			})
			
		</script>
	</body>

</html>
