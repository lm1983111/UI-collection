<html>

	<head>
		<meta charset="utf-8">
		<title>控制表单选择框个数</title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script type="text/javascript">
			function countChoices(obj) {
				max = 2;
				box1 = obj.form.box1.checked;
				box2 = obj.form.box2.checked;
				box3 = obj.form.box3.checked;
				count = (box1 ? 1 : 0) + (box2 ? 1 : 0) + (box3 ? 1 : 0);
				if (count > max) {
					alert("对不起，你只能选择" + max + "个项目!");
					obj.checked = false;
				}
			}
		</script>
		<form name="form">
			请最多选择2个项目：
			<p><input type=checkbox name=box1 onClick="countChoices(this)"> 游泳</p>
			<p><input type=checkbox name=box2 onClick="countChoices(this)"> 散步</p>
			<p><input type=checkbox name=box3 onClick="countChoices(this)"> 听音乐</p>
		</form>
	</body>

</html>
