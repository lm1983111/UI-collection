<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>echarts-line</title>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="mainLine" style="height: 400px;"></div>
		<script type="text/javascript">
			 //配置路径
			require.config({
				paths: {
					echarts: 'js/dist'
				}
			});
			 //使用
			require(
				[
					'echarts',
					'echarts/chart/line' //使用折线图模块
				],
				function(ec) {
					//初始化dom
					var myChart = ec.init(document.getElementById('mainLine'));
					var option = {
						title: {
							text: '芙蓉王和天下销量对比',
							subtext: '纯属虚构'
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data: ['和天下', '芙蓉王']
						},
						xAxis: [{
							type: 'category',
							boundaryGap: false,
							//轴线
							axisLine: {
								show: false,
								lineStyle: {
									color: '#ddd',
									type: 'solid',
									width: 1
								}
							},
							//轴标记
							axisTick: {
								show: true,
								length: 10,
								lineStyle: {
									color: '#ddd',
									type: 'solid',
									width: 1
								}
							},
							data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
						}],
						yAxis: [{
							type: 'value',
							//轴线
							axisLine: {
								show:true,
								lineStyle: {
									color: '#ddd',
									type: 'solid',
									width: 1
								}
							},
							axisLabel: {
								formatter: '{value} 万箱'
							}
						}],
						series: [{
							name: '和天下',
							type: 'line',
							//定制图形样式normal-颜色主色
//							itemStyle: {
//								normal: {
//									color: 'green',
//								}
//							},
                            //定制图形样式normal-线条样式-颜色
//                          itemStyle: {
//                          	normal: {
//                          		lineStyle: {
//                          			color: 'green'
//                          		}
//                          	}
//                          },
							data: [11, 11, 15, 13, 12, 13, 10],
							//标注
//							markPoint: {
//								data: [{
//									type: 'max',
//									name: '最大值'
//								}, {
//									type: 'min',
//									name: '最小值'
//								}]
//							},
							//标线
//							markLine: {
//								data: [{
//									type: 'average',
//									name: '平均值'
//								}]
//							}
						}, {
							name: '芙蓉王',
							type: 'line',
							data: [1, 3, 2, 5, 3, 2, 6]
						}]
					};
					myChart.setOption(option);
				}
			);
		</script>
	</body>

</html>
