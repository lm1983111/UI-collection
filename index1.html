<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>在元素上滑动的距离</title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="textContent" style="position: relative; height: 2000px; width: 100%; background: blueviolet;">
			文本内容
		</div>
		<script type="text/javascript">
			var tex = document.getElementById("textContent")
			tex.addEventListener("touchstart", function(e) {
				var touch = e.touches[0];
				startPosition = {
					x: touch.pageX,
					y: touch.pageY
				}
			});
			tex.addEventListener('touchmove', function(e) {
				var touch = e.touches[0];
				endPosition = {
					x: touch.pageX,
					y: touch.pageY
				}
				deltaX = endPosition.x - startPosition.x;
				deltaY = endPosition.y - startPosition.y;
				moveLength = Math.sqrt(Math.pow(Math.abs(deltaX), 2) + Math.pow(Math.abs(deltaY), 2));
				//console.log(moveLength)
				var tcOffset = $("#textContent").offset().top;
				//console.log(tcOffset)
				var scrollt = document.body.scrollTop;
				console.log(scrollt)
			});
		</script>
	</body>

</html>
