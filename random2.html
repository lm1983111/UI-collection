<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>random2</title>
	</head>

	<body>
		<script type="text/JavaScript">
			var theArray = ["蚂蚁部落","蚂蚁部落一","蚂蚁部落二","蚂蚁部落三","蚂蚁部落四","蚂蚁部落五","蚂蚁部落六"]

			document.write(theArray[ranFun()]);
		</script>
