<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自画路径与http://codepen.io/chriscoyier/pen/bGyoz</title>
		<style type="text/css">
			.svg-cicle-wrap {
				position: relative;
				width: 270px;
				height: 190px;
			}
			
			.path {
				stroke-dasharray: 1000;
				stroke-dashoffset: 1000;
				-webkit-animation: dash 5s linear alternate 1;
				-webkit-animation-fill-mode: forwards;
				-webkit-animation-delay: .1s;
			}
			
			@-webkit-keyframes dash {
				from {
					stroke-dashoffset: 1000;
				}
				to {
					stroke-dashoffset: 0;
				}
			}
		</style>
	</head>

	<body>

		</svg>
