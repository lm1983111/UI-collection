<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.svg-wrap {
				position: relative;
				background-color: #eeeeee;
			}
			
			.pg3svg {
				position: absolute;
				top: 30px;
				left: 30px;
				background-color: #1badc4;
				width: 200px;
				height: 120px;
				/*-webkit-transform: rotate(-20deg);*/
			}
			.xtime{
				font-size: 8px;
			}
			.ypressure{
				font-size: 8px;
			}
			.head-num{
				font-size: 20px;
				font-weight: 500;
				font-family: "microsoft yahei";
			}
			.head-num-small{
				font-size: 8px;
				font-weight: 300;
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body>
		<div class="svg-wrap">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="115" width="190" class="pg3svg">
				<g>

					<!--circle-->
					<circle cx="20" cy="60" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="50" cy="50" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="80" cy="60" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="110" cy="45" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="140" cy="62" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="165" cy="60" r="2" stroke="white" fill="red" stroke-width="1" />
					<circle cx="193" cy="70" r="2" stroke="white" fill="red" stroke-width="1" />

					<circle cx="20" cy="80" r="2" stroke="white" stroke-width="1" fill="#1badc4"/>
					<circle cx="50" cy="70" r="2" stroke="white" stroke-width="1" fill="#1badc4"/>

					<text x="10" y="115" fill="white" class="xtime">09:00</text>
					<text x="38" y="115" fill="white" class="xtime">09:30</text>

					<line x1="80" y1="5" x2="80" y2="30" stroke="#58d2e0" stroke-width=".5" />
					<line x1="140" y1="5" x2="140" y2="30" stroke="#58d2e0" stroke-width=".5" />

					<circle cx="30" cy="26" r="2" stroke="white" fill="red" stroke-width="1" fill="none"/>
					<circle cx="95" cy="26" r="2" stroke="white" fill="none" stroke-width="1" fill="none"/>

</html>
