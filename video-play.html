<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>video</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<video id="video1" width="420" height="">
			<source src="video/mov_bbb.mp4" type="video/mp4" />
			<source src="video/mov_bbb.ogg" type="video/ogg" />
			当前浏览器不支持 video直接播放
		</video>
		<div class="video-controller">
			<button class="btn btn-black-gradient btn-size14" onclick="playPause()">暂停/播放</button>
			<button class="btn btn-black-gradient btn-size14" onclick="makeBig()">大</button>
			<button class="btn btn-black-gradient btn-size14" onclick="makeNormal()">中</button>
			<button class="btn btn-black-gradient btn-size14" onclick="makeSmall()">小</button>
		</div>
		<script type="text/javascript">
			var myVideo = document.getElementById("video1");
			function makeBig(){
				myVideo.width = 800;
			}
			function makeSmall(){
				myVideo.width = 300;
			}
			function makeNormal(){
				myVideo.width = 420;
			}
			function playPause(){
				if (myVideo.paused) {
					myVideo.play();
				} else{
					myVideo.pause();
				}
			}
		</script>
	</body>
</html>
