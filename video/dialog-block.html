<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.dialog-div{
				height: 200px;
				width: 200px;
				margin: 20px auto;
				background-color: #0000CC;
				display: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$(".btn").on("click",function(event){
					$(".dialog-div").css({"display":"block"})
				})
			})
		</script>
	</head>
	<body>
		<p class="text-center"><button class="btn btn-info btn-lg">点击按钮</button></p>
		<div class="dialog-div"></div>
	</body>
</html>
