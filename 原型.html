<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义构造函数MyFunction
			function MyFunction(element){
				this.name = element;
				this.say = function(){
					alert("My name is" + this.name)
				}
			}
			
			//实例化函数funcitonB
			var funcitonB = new MyFunction("zhangsan");
			funcitonB.say();
			
			//通过原型给构造函数添加新的age方法
			MyFunction.prototype.age = function(){
				console.log(this.name + "18")
			}
			
			//构造函数new的所有实例都共享了age()方法
			funcitonB.age();
		</script>
	</body>
</html>
